    <div class="order_page_body">
      <!-- order form -->
      <div class="form_container">
        <form id="order" action="" method="post" enctype="multipart/form-data">
          <ul class="order_request_form">
            <fieldset>
              <legend>CONTACT INFORMATION</legend>
              <li>
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" />
              </li>
              <li>
                <label for="email">Email</label><br />
                <input type="email" name="email" id="email" />
              </li>
              <li>
                <label for="phone">Phone Number</label><br />
                <input type="tel" name="phone" id="phone" />
              </li>
            </fieldset>

            <fieldset>
              <legend>SWEET DETAILS</legend>
              <li>
                <label for="servings">Est. Number of Servings</label><br />
                <input type="number" />
              </li>

              <li>
                <fieldset>
                  <legend>what would you like?</legend>

                  <div>
                    <input type="checkbox" id="cake" name="cake" />
                    <label for="cake">Cake</label>
                  </div>
                  <div>
                    <input type="checkbox" id="cookies" name="cookies" />
                    <label for="cookies">Cookies</label>
                  </div>
                  <div>
                    <input type="checkbox" id="cakepops" name="cakepops" />
                    <label for="cakepops">Cakepops</label>
                  </div>
                  <div>
                    <input type="checkbox" id="cakecicles" name="cakecicles" />
                    <label for="cakecicles">Cakecicles</label>
                  </div>
                  <div>
                    <input type="checkbox" id="macarons" name="macarons" />
                    <label for="macarons">Macarons</label>
                  </div>
                  <div>
                    <input type="checkbox" id="alfajores" name="alfajores" />
                    <label for="alfajores">Alfajores</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brigadeiros"
                      name="brigadeiros"
                    />
                    <label for="brigadeiros">Brigadeiros</label>
                  </div>
                  <div>
                    <input type="checkbox" id="oreos" name="oreos" />
                    <label for="oreos">Oreos</label>
                  </div>
                </fieldset>
              </li>
              <li>
                <label for="comments">Comments:</label><br />

                <textarea
                  id="comments"
                  name="comments"
                  rows="5"
                  cols="33"
                ></textarea>
              </li>
              <li>
                <div>
                  <label for="customer_upload">Choose file to upload</label>
                  <input
                    type="file"
                    id="customer_upload"
                    name="customer_upload"
                    accept=".jpg, .jpeg, .png"
                  />
                </div>
                <div>
                  <button>Submit</button>
                </div>
              </li>
            </fieldset>
          </ul>
        </form>
